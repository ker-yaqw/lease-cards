<main class="main">
    <section class="contacts">
        <div class="container">
            <h2 class="section-title contacts__title">Contact Us</h2>
            <p class="contacts__text">Feel free to contact us with questions, potencial partnerships or media inquiries</p>
            <form class="form" action="#" method="#">
                <input class="form__input" type="text" placeholder="Name">
                <input class="form__input" type="email" placeholder="E-mail">
                <textarea class="form__textaria" placeholder="Your text"></textarea>
                <button class="form__btn" type="submit">SUBMIT</button>
            </form>
        </div>
    </section>
    <section class="blog">
        <div class="container">
            <div class="blog__items">
                <div class="blog__item">
                    <picture class="blog__item-img">
                        <source srcset="img/blog-1.webp" type="image/webp">
                        <img src="img/blog-1.jpg" alt="img">
                    </picture>
                    <h4 class="blog__item-title">An easier way to buy your next Toyota</h4>
                    <a class="blog__item-link" href="#!">more</a>
                </div>
                <div class="blog__item">
                    <picture class="blog__item-img">
                        <source srcset="img/blog-2.webp" type="image/webp">
                        <img src="img/blog-2.jpg" alt="img">
                    </picture>
                    <h4 class="blog__item-title">A Guide to Road-Tripping With Pets</h4>
                    <a class="blog__item-link" href="#!">more</a>
                </div>
            </div>
            <a class="showmore-link" href="#!">SHOW MORE</a>
        </div>
    </section>
</main>
